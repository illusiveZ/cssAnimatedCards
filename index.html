<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content-="CSS Animated Cards with image hover effects"
    />
    <meta name="author" content="Mark Cummings" />

    <!-- OG Meta Tags to improve the way the post looks when shared on Facebook, Twitter, LinkedIn -->
    <meta property="og:site_name" content="" />
    <!-- website name -->
    <meta property="og:site" content="" />
    <!-- website link -->
    <meta property="og:title" content="" />
    <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" />
    <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" />
    <!-- where do you want your post to link to -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- to have large image post format in Twitter -->

    <!-- Webpage title -->
    <title>CSS Animated Cards</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Start of Card 1 -->
      <div class="box" style="--i: 0">
        <i></i>
        <div class="content">
          <img src="./images/image1.jpeg" alt="" />
          <h2>Mary Patterson<br /><span>Software Engineer</span></h2>
          <a href="#">Hire Me</a>
        </div>
      </div>
      <!-- End of Card 1 -->
      <!-- Start of Card 2 -->
      <div class="box" style="--i: 1">
        <i></i>
        <div class="content">
          <img src="./images/image2.jpeg" alt="" />
          <h2>Mary Patterson<br /><span>Software Engineer</span></h2>
          <a href="#">Hire Me</a>
        </div>
      </div>
      <!-- End of Card 2 -->
      <!-- Start of Card 3 -->
      <div class="box" style="--i: 2">
        <i></i>
        <div class="content">
          <img src="./images/image3.jpeg" alt="" />
          <h2>Mary Patterson<br /><span>Software Engineer</span></h2>
          <a href="#">Hire Me</a>
        </div>
      </div>
      <!-- End of Card 3 -->
    </div>
  </body>
</html>
